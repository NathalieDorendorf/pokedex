<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/pokeball.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./fonts/Pokemon_Solid_Normal/stylesheet.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/loading-spinner.css">
    <link rel="stylesheet" href="./css/custom-scrollbar.css">
    <script src="./js/fetchData.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./script.js"></script>
</head>
<body id="body" onload="init()">
    <div>
        <header class="section-pad">
            <div class="d-flex-sb-c">
                <img class="logo" src="./assets/img/pokeball.png" alt="logo pokeball">
                <div class="headline">
                    <h1>Pokédex</h1>
                    <p>Pokédex</p>
                </div>
                <input type="search" placeholder="Search" id="search" oninput="searchPokemon()">
            </div>
            <div class="pokemon-region gap-16">
                <button class="button-region" id="all" onclick="renderLittlePokemonCard(0, displayedPokemonCount)">All</button>
                <button class="button-region" id="kanto" onclick="renderKantoPokemon()">Kanto</button>
                <button class="button-region" id="johto" onclick="renderJohtoPokemon()">Johto</button>
                <button class="button-region" id="hoenn" onclick="renderHoennPokemon()">Hoenn</button>
                <button class="button-region" id="sinnoh" onclick="renderSinnohPokemon()">Sinnoh</button>
                <button class="button-region" id="unova" onclick="renderUnovaPokemon()">Unova</button>
                <button class="button-region" id="kalos" onclick="renderKalosPokemon()">Kalos</button>
                <button class="button-region" id="alola" onclick="renderAlolaPokemon()">Alola</button>
                <button class="button-region" id="galar" onclick="renderGalarPokemon()">Galar</button>
                <button class="button-region" id="paldea" onclick="renderPaldeaPokemon()">Paldea</button>
            </div>
        </header>
        <main id="content" class="">

        </main>
        <div id="overlay" class="overlay-container d-none">
        
        </div>
        <section class="d-flex-c-c section-pad">
            <button id="button" onclick="loadMorePokemon()">more Pokemon</button>
            <button class="button-up d-none" id="back-to-top" onclick="scrollToTop()"><img src="./assets/icons/arrow_circle_up_light.svg" alt="up"></button>
        </section>
        <footer class="section-pad d-flex-c-c">
            <p>Copyright by Nathalie Dorendorf 2024</p>
            <a href="http://www.apache.org/licenses/LICENSE-2.0">Licensed under the Apache License, Version 2.0</a>
        </footer>
    </div>
</body>
</html>
