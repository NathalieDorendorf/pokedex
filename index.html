<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/pokeball.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./fonts/Pokemon_Solid_Normal/stylesheet.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/loading-spinner.css">
    <link rel="stylesheet" href="./css/custom-scrollbar.css">
    <script src="./js/templates.js"></script>
    <script src="./script.js"></script>
</head>
<body id="body" onload="init()">
    <div>
        <header class="section-pad">
            <div class="d-flex-sb-c">
                <img class="logo" src="./assets/img/pokeball.png" alt="logo pokeball">
                <div class="p-relative">
                    <h1>Pokédex</h1>
                    <p>Pokédex</p>
                </div>
                <input type="search" placeholder="Search" id="search" oninput="searchPokemon()">
            </div>
            <div class="d-flex-c-c gap-16">
                <button id="all" onclick="showAllPokemon()">All</button>
                <button id="kanto" onclick="showKantoPokemon()">Kanto</button>
                <button id="johto" onclick="showJohtoPokemon()">Johto</button>
                <button id="paldea" onclick="showPaldeaPokemon()">Paldea</button>
            </div>
        </header>
        <main id="content" class="section-pad">

        </main>
        <div id="overlay" class="overlay-container d-none">
        
        </div>
        <section class="d-flex-c-c section-pad">
            <button id="button" onclick="loadMorePokemon()">more Pokemon</button>
        </section>
        <footer class="section-pad d-flex-c-c">
            <p>Copyright by Nathalie Dorendorf 2024</p>
            <a href="http://www.apache.org/licenses/LICENSE-2.0">Licensed under the Apache License, Version 2.0</a>
        </footer>
    </div>
</body>
</html>
